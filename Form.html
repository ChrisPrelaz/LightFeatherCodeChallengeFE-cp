<!DOCTYPE html>
<html>
   
<head>
    <title>Form</title>
</head>
<body>
    <h2>Please fill out the form below</h2>
    <form action="" method="get" class="form-LF">
    <div>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="name" required>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="name" required>
    </div>
    <p></p>
    <div>
        <label for="contactType">Preferred Contact</label>
        <p></p>
        <label for="email">Email</label>
        <input type="checkbox" name="email" id="contactType">
        <p></p>
        <input type="email" id="email" name="email">
        <p></p>
        <label for="phone">Phone</label>
        <input type="checkbox" name="phone" id="contactType">
        <p></p>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    </div>
    <div>
        <label for ="supervisor">Supervisor</label>
        <p></p>
        <select id="supervisor" name="cars">

        </select>
    </div>
</form>
</body>
</html>
